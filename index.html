<!DOCTYPE html>
<html>
<head>
        <title>Mad Libs</title>
        <link rel="stylesheet" href="CSS/styling-RLV.css" />
</head>
<body>
    

<div id="container">
    

        <div id="santa"><img src="IMG/Santa1.jpg" alt="Waving Santa" height="500px" width="400px" /></div>
        <div id="header"><h1><strong>Christmas Mad Lib by Rheann</strong></h1></div>
            <div id="txtB">

                <label for="person">Enter a person:</label>
                <input type="text" id="person" name="personT"><br><br>

                <label for="noun1-T">Enter a noun:</label>
                <input type="text" id="noun1-T" name="noun1-T"><br><br>

                <label for="room">Enter a room in your home:</label>
                <input type="text" id="room" name="room"><br><br>

                <label for="food">Enter a type of food:</label>
                <input type="text" id="food" name="food"><br><br>

                <label for="adj">Enter an adjective:</label>
                <input type="text" id="adj" name="adj"><br><br>

                <label for="scent">Enter a scent:</label>
                <input type="text" id="scent" name="scent"><br><br>

                <label for="verb">Enter a verb:</label>
                <input type="text" id="verb" name="verb">

                <label for="noun2-T">Enter a noun:</label>
                <input type="text" id="noun2-T" name="noun2-T"><br><br>

                <label for="tran">Enter a type of transportation:</label>
                <input type="text" id="tran" name="tran"><br><br>

                <label for="animal">Enter an animal:</label>
                <input type="text" id="animal" name="animal"><br><br>

                <div id="showMadLibButton"><button type="button" id="showMadLibButton" onclick="showMadLib()"><strong>Show Mad Lib</strong></button></div>
                
            </div>

       <div id="resetButton"><button type ="button" class="resetB" onclick="resetbutton()"><strong>Reset</strong></button></div>
            
    
</div>

<script src="JS/properties-RLV.js"></script>

</body>
</html>
